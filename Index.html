<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nota ZALTA GIFT</title>

<style>
*{box-sizing:border-box}

/* ===== BRAND COLOR ===== */
:root{
  --primary:#f05a7e;
  --primary-dark:#d94b6a;
  --secondary:#333;
  --bg:#f7f7f7;
  --card:#ffffff;
}

/* ===== BASE ===== */
body{
  font-family:Arial,sans-serif;
  background:var(--bg);
  margin:0;
  padding:10px;
  color:var(--secondary);
}

.container{
  max-width:420px;
  margin:auto;
}

/* ===== HEADER ===== */
h2{
  text-align:center;
  margin:6px 0;
  color:var(--primary);
}
h3{
  text-align:center;
  margin:6px 0;
}
.header{
  text-align:center;
  font-size:12px;
  margin-bottom:10px;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  padding:10px;
  border-radius:12px;
  margin-bottom:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

/* ===== FORM ===== */
label{
  font-size:13px;
  font-weight:bold;
}
input{
  width:100%;
  height:40px;
  padding:6px;
  font-size:15px;
  border:1px solid #ccc;
  border-radius:8px;
}
input:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:0 0 0 2px rgba(240,90,126,.2);
}
input[type=text]{text-align:right}
input[type=number]{text-align:center}

.row{
  display:flex;
  gap:6px;
}
.row>div{flex:1}

/* ===== TABLE ===== */
.table-wrap{overflow-x:auto}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
}
th{
  background:var(--primary);
  color:#fff;
  padding:6px;
}
td{
  border:1px solid #ddd;
  padding:5px;
  text-align:center;
}
.total{
  text-align:right;
  font-weight:bold;
  color:var(--primary-dark);
}

/* ===== BUTTON ===== */
.actions{
  display:flex;
  gap:8px;
}
button{
  flex:1;
  height:44px;
  font-size:15px;
  border:none;
  border-radius:12px;
  background:var(--primary);
  color:#fff;
  font-weight:bold;
}
button:last-child{
  background:#444;
}
button:active{
  transform:scale(.97);
}

/* ===== STATUS ===== */
.minus{color:#e53935;font-weight:bold}
.plus{color:#2e7d32;font-weight:bold}

/* ===== PRINT ===== */
@media print{
  body{background:#fff;padding:0}
  .card,.actions,input,button{display:none!important}
  .container{max-width:100%}
}
@page{size:80mm auto;margin:3mm}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  body{padding:20px}
  .container{max-width:480px}
}
  .btn-tambah{
  width:100%;
  margin-top:8px;
  height:44px;
  font-size:16px;
  font-weight:bold;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
}

.btn-tambah:active{
  transform:scale(.97);
  opacity:.9;
}
</style>
</head>

<body>
<div class="container">

<h2>üéÅ ZALTA GIFT</h2>
<div class="header">
<b>ZALTA GIFT</b><br>
Barahan RT 05 RW 02 Tarub<br>
Tawangharjo, Grobogan<br>
WA: 08816575574 / 081476698677<br>
<span id="datetime"></span>
</div>

<<div class="card">
<form id="formTambah">

<label>Nama Barang</label>
<input id="iBarang" placeholder="Nama barang" autofocus autocomplete="off">

<div class="row" style="margin-top:6px">
<div>
<label>Qty</label>
<input type="number" id="iQty" step="0.01" inputmode="decimal" placeholder="0">
</div>
<div>
<label>Harga</label>
<input type="number" id="iHarga" placeholder="0">
</div>
</div>

<button type="submit" class="btn-tambah">‚ûï Tambah</button>

<small>Enter / Done / ‚ûï Tambah</small>

</form>
</div>

<div class="card table-wrap">
<table id="tabel">
<tr>
<th>No</th><th>Barang</th><th>Qty</th><th>Harga</th><th>Total</th><th>Aksi</th>
</tr>
</table>
</div>

<h3>Total : Rp <span id="grand">0</span></h3>

<div class="card">
<label>Jumlah TF</label>
<input id="tf" type="text">
<h3><span id="labelSisa">Sisa</span> : Rp <span id="sisa">0</span></h3>
</div>

<div class="actions">
<button onclick="shareWA()">üì§ Share WA</button>
<button onclick="window.print()">üñ® Print</button>
</div>

</div>

<script>
const barang=document.getElementById('iBarang');
const qty=document.getElementById('iQty');
const harga=document.getElementById('iHarga');
const tfEl=document.getElementById('tf');
const tabel=document.getElementById('tabel');
const grandEl=document.getElementById('grand');
const sisaEl=document.getElementById('sisa');
const labelSisa=document.getElementById('labelSisa');

function angka(v){return Number(String(v).replace(/\D/g,''))||0}
function rupiah(n){return Number(n).toLocaleString('id-ID')}

harga.oninput=()=>harga.value=rupiah(angka(harga.value));
tfEl.oninput=()=>{tfEl.value=rupiah(angka(tfEl.value));hitungSisa()};

let lastAdd = 0;

document.getElementById('formTambah').addEventListener('submit', e=>{
  e.preventDefault();

  const now = Date.now();
  if(now - lastAdd < 500) return;
  lastAdd = now;

  const b = barang.value.trim();
  const q = parseFloat(qty.value);
  const h = angka(harga.value);

  if(!b || !q || q <= 0 || h <= 0) return;

  tambah();              // ‚¨ÖÔ∏è PASTI TERPANGGIL
});

function tambah(){
const b=barang.value.trim();
const q=parseFloat(qty.value);
const h=angka(harga.value);
if(!b||!q||q<=0||h<=0) return;

const tr=document.createElement('tr');
tr.dataset.qty=q;
tr.dataset.harga=h;

tr.innerHTML=`
<td></td>
<td><input value="${b}"></td>
<td><input type="number" step="0.01" value="${q}"></td>
<td><input value="${rupiah(h)}"></td>
<td class="total"></td>
<td><button onclick="hapus(this)">‚ùå</button></td>
`;

tr.querySelectorAll('input').forEach(i=>i.oninput=()=>updateRow(tr));
tabel.appendChild(tr);
barang.value=qty.value=harga.value='';
barang.focus();
update();
}

function updateRow(tr){
tr.dataset.qty=parseFloat(tr.children[2].firstChild.value)||0;
tr.dataset.harga=angka(tr.children[3].firstChild.value);
tr.children[3].firstChild.value=rupiah(tr.dataset.harga);
update();
}

function hapus(btn){
btn.closest('tr').remove();
update();
}

function update(){
let grand=0;
[...tabel.rows].forEach((tr,i)=>{
if(i===0) return;
tr.cells[0].innerText=i;
const t=tr.dataset.qty*tr.dataset.harga;
tr.cells[4].innerText=rupiah(t);
grand+=t;
});
grandEl.innerText=rupiah(grand);
hitungSisa();
}

function hitungSisa(){
const s=angka(tfEl.value)-angka(grandEl.innerText);
sisaEl.innerText=rupiah(Math.abs(s));
labelSisa.innerText=s<0?'Kurang':s>0?'Kembali':'Pas';
labelSisa.className=s<0?'minus':s>0?'plus':'';
}

function shareWA(){
  let items = '';
  [...tabel.rows].forEach((tr,i)=>{
    if(i===0) return;
    items += `${i}. ${tr.cells[1].firstChild.value} (${tr.dataset.qty} x ${rupiah(tr.dataset.harga)}) = Rp ${tr.cells[4].innerText}\n`;
  });

  const text =
`üéÅ*ZALTA GIFT*
Barahan RT 05 RW 02 Tarub
Tawangharjo, Grobogan
HP/WA: 08816575574 / 081476698677

Tanggal : ${new Date().toLocaleDateString('id-ID')}
Jam     : ${new Date().toLocaleTimeString('id-ID')}
--------------------------------
${items}--------------------------------
TOTAL : Rp ${grandEl.innerText}
TF    : Rp ${tfEl.value || 0}
${labelSisa.innerText.toUpperCase()} : Rp ${sisaEl.innerText}
--------------------------------
Terima kasih üôè`;

  window.open('https://wa.me/?text=' + encodeURIComponent(text));
}

setInterval(()=>document.getElementById('datetime').innerText=new Date().toLocaleString('id-ID'),1000);
</script>

</body>
</html>
